<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:#fff;
}

/* ================= NAVBAR ================= */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:64px;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 18px;
    z-index:1000;
}

.menu-btn{
    font-size:28px;
    cursor:pointer;
}

.navbar img{
    height:48px;
}

/* ================= MENU MOBILE ================= */
.menu-lateral{
    position:fixed;
    top:0;
    left:-100%;
    width:100%;
    height:100vh;
    background:#0e0e0e;
    padding:90px 30px;
    transition:.4s;
    z-index:2000;
}

.menu-lateral.active{left:0}

.menu-fechar{
    position:absolute;
    top:20px;
    right:20px;
    font-size:28px;
    cursor:pointer;
}

.menu-lateral a{
    display:block;
    font-size:20px;
    font-weight:600;
    color:#fff;
    text-decoration:none;
    margin-bottom:26px;
}

.submenu{
    display:none;
    margin-left:15px;
}

.submenu a{
    font-size:17px;
    color:#ccc;
}

/* ================= HERO ================= */
.hero{
    height:80vh;
    background:
        linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.85)),
        url("mulher.jpeg") center/cover no-repeat;
    display:flex;
    align-items:flex-end;
    padding:30px 20px;
}

.hero h1{
    font-size:34px;
    line-height:1.2;
}

/* ================= SECTION ================= */
.section{
    padding:50px 20px;
}

.section h2{
    font-size:26px;
    margin-bottom:20px;
}

/* ================= PRODUTOS ================= */
.produtos{
    display:flex;
    gap:18px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:10px;
}

.produtos::-webkit-scrollbar{display:none}

.card{
    min-width:240px;
    background:#111;
    border-radius:22px;
    overflow:hidden;
    scroll-snap-align:start;
}

.card img{
    width:100%;
    height:240px;
    object-fit:contain;
    background:#0c0c0c;
    padding:16px;
}

.info{
    padding:14px;
    text-align:center;
    font-weight:600;
    font-size:15px;
}

/* ================= DESKTOP ================= */
@media(min-width:900px){
    .menu-btn{display:none}

    .menu-lateral{display:none}

    .hero{
        height:95vh;
        align-items:center;
    }

    .hero h1{
        font-size:56px;
        max-width:600px;
    }

    .produtos{
        overflow:visible;
        flex-wrap:wrap;
        justify-content:center;
    }

    .card{
        min-width:280px;
    }
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">✕</div>

    <a href="index.html">Home</a>

    <a onclick="toggleProdutos()">Produtos ▾</a>
    <div class="submenu" id="submenuProdutos">
        <a href="tenis.html">Tênis</a>
        <a href="camisas.html">Camisas</a>
        <a href="shorts.html">Shorts</a>
    </div>

    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png">
</div>

<!-- HERO -->
<div class="hero">
    <h1>Vista sua melhor versão</h1>
</div>

<!-- MAIS VENDIDO -->
<div class="section">
<h2>Mais Vendido</h2>

<div class="produtos">
    <div class="card">
        <a href="https://s.shopee.com.br/BNO1EABCB" target="_blank">
            <img src="short.jpeg">
        </a>
        <div class="info">Short Fitness Feminino</div>
    </div>

    <div class="card">
        <img src="short.png">
        <div class="info">Alta Compressão</div>
    </div>

    <div class="card">
        <img src="short3.jpeg">
        <div class="info">Conforto Máximo</div>
    </div>
</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

function toggleProdutos(){
    const sm=document.getElementById("submenuProdutos");
    sm.style.display = sm.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
