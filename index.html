<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:white;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    padding:0 30px;
    gap:20px;
    z-index:1000;
}
.menu-btn{font-size:32px;cursor:pointer}
.navbar img{height:100px}

/* MENU */
.menu-lateral{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:#0e0e0e;
    padding:90px 25px;
    transition:.4s;
    z-index:2000;
}
.menu-lateral.active{left:0}
.menu-fechar{position:absolute;top:20px;right:20px;font-size:30px;cursor:pointer}
.menu-lateral a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:18px;
    margin-bottom:22px;
    font-weight:600;
}

/* HERO */
.hero{
    height:95vh;
    background:
      linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
      url("mulher.jpeg");
    background-size:cover;
    background-position:center top;
    display:flex;
    align-items:center;
    padding:0 70px;
}
.hero h1{
    font-size:58px;
    max-width:600px;
}

/* SECTION */
.section{padding:100px 50px}
.section h2{font-size:34px;margin-bottom:40px}

/* PRODUTOS */
.produtos{display:flex;gap:30px;flex-wrap:wrap}
.card{
    width:300px;
    background:#111;
    border-radius:24px;
    overflow:hidden;
    position:relative;
}
.card img{
    width:100%;
    height:300px;
    object-fit:contain;
    padding:18px;
}
.info{text-align:center;padding:18px}

/* SETAS */
.seta{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:40px;
    height:40px;
    background:rgba(0,0,0,.75);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    cursor:pointer;
}
.esq{left:12px}
.dir{right:12px}

/* RESPONSIVO */
@media(max-width:768px){
    .navbar{padding:0 15px}
    .navbar img{height:70px}
    .hero{padding:0 20px;height:85vh}
    .hero h1{font-size:32px;text-align:center}
    .section{padding:70px 20px}
    .section h2{text-align:center;font-size:26px}
    .produtos{justify-content:center}
    .card{width:100%;max-width:340px}
}
</style>
</head>

<body>

<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">←</div>
    <a href="index.html">Home</a>
    <a href="tenis.html">Tênis</a>
    <a href="camisas.html">Camisas</a>
    <a href="shorts.html">Shorts</a>
    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
</div>

<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png">
</div>

<div class="hero">
    <h1>Vista sua melhor versão</h1>
</div>

<div class="section">
<h2>Mais Vendido</h2>
<div class="produtos">
<div class="card">
<img id="img1" src="short.jpeg">
<div class="info">Short Fitness Feminino</div>
<div class="seta esq" onclick="prev()">‹</div>
<div class="seta dir" onclick="next()">›</div>
</div>
</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}
const imgs=["short.jpeg","short.png","short3.jpeg"];
let i=0;
function next(){i=(i+1)%imgs.length;img1.src=imgs[i]}
function prev(){i=(i-1+imgs.length)%imgs.length;img1.src=imgs[i]}
</script>

</body>
</html>
