<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}

body{
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:white;
    overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    padding:0 30px;
    z-index:1000;
}

.menu-btn{
    font-size:32px;
    cursor:pointer;
}

.navbar img{
    height:75px; /* LOGO DIMINUÍDA */
    margin-left:20px;
}

/* NAV DESKTOP */
.nav-links{
    margin-left:auto;
    display:flex;
    align-items:center;
    gap:30px;
}

.dropdown{
    position:relative;
    cursor:pointer;
    font-weight:600;
}

.dropdown span{
    transition:.3s;
}

.dropdown span:hover{
    color:#f25c54;
}

/* SUBMENU DESKTOP */
.dropdown-menu{
    position:absolute;
    top:45px;
    right:0;
    background:#111;
    border-radius:14px;
    min-width:160px;
    display:none;
    flex-direction:column;
    animation:fadeUp .3s ease;
}

.dropdown-menu a{
    padding:12px 16px;
    text-decoration:none;
    color:white;
    font-size:15px;
    transition:.3s;
}

.dropdown-menu a:hover{
    background:#1b1b1b;
    color:#f25c54;
}

/* ================= MENU MOBILE ================= */
.menu-lateral{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:#0e0e0e;
    padding:90px 25px;
    transition:.4s;
    z-index:2000;
}

.menu-lateral.active{left:0}

.menu-fechar{
    position:absolute;
    top:20px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}

.menu-lateral a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:18px;
    margin-bottom:22px;
    font-weight:600;
}

.menu-lateral a:hover{
    color:#f25c54;
}

.submenu{
    display:none;
    margin-left:15px;
}

.submenu a{
    font-size:16px;
    margin-bottom:15px;
    color:#ccc;
}

/* ================= HERO ================= */
.hero{
    height:95vh;
    background:
        linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
        url("mulher.jpeg");
    background-size:cover;
    background-position:center top;
    display:flex;
    align-items:center;
    padding:0 70px;
}

.hero h1{
    font-size:58px;
    max-width:600px;
    animation:fadeUp 1s ease;
}

/* ================= SECTION ================= */
.section{
    padding:100px 50px;
}

.section h2{
    font-size:34px;
    margin-bottom:40px;
}

/* ================= PRODUTOS ================= */
.produtos{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
}

.card{
    width:300px;
    background:#111;
    border-radius:24px;
    overflow:hidden;
    position:relative;
    transition:.4s;
}

.card:hover{
    transform:translateY(-10px);
}

.card img{
    width:100%;
    height:300px;
    object-fit:contain;
    padding:18px;
    background:#0c0c0c;
}

.info{
    text-align:center;
    padding:18px;
    font-weight:600;
}

/* SETAS */
.seta{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:40px;
    height:40px;
    background:rgba(0,0,0,.75);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    cursor:pointer;
}

.esq{left:12px}
.dir{right:12px}

/* ================= ANIMAÇÕES ================= */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .nav-links{display:none}
    .navbar img{height:70px}
    .hero{
        padding:0 20px;
        height:85vh;
        text-align:center;
    }
    .hero h1{font-size:32px}
    .section{padding:70px 20px}
    .section h2{text-align:center;font-size:26px}
    .produtos{justify-content:center}
    .card{width:100%;max-width:340px}
}
</style>
</head>

<body>

<!-- MENU MOBILE -->
<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">←</div>

    <a href="index.html">Home</a>

    <a onclick="toggleProdutos()">Produtos ▾</a>
    <div class="submenu" id="submenuProdutos">
        <a href="tenis.html">Tênis</a>
        <a href="camisas.html">Camisas</a>
        <a href="shorts.html">Shorts</a>
    </div>

    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png" alt="QueenFit Store">

    <div class="nav-links">
        <div class="dropdown">
            <span onclick="toggleDropdown()">Produtos ▾</span>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="tenis.html">Tênis</a>
                <a href="camisas.html">Camisas</a>
                <a href="shorts.html">Shorts</a>
            </div>
        </div>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <h1>Vista sua melhor versão</h1>
</div>

<!-- MAIS VENDIDO -->
<div class="section">
<h2>Mais Vendido</h2>

<div class="produtos">
<div class="card">
<a href="https://s.shopee.com.br/BNO1EABCB" target="_blank">
<img id="img1" src="short.jpeg">
</a>
<div class="info">Short Fitness Feminino</div>
<div class="seta esq" onclick="prev()">‹</div>
<div class="seta dir" onclick="next()">›</div>
</div>
</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

function toggleProdutos(){
    const sm=document.getElementById("submenuProdutos");
    sm.style.display = sm.style.display==="block" ? "none" : "block";
}

function toggleDropdown(){
    const dm=document.getElementById("dropdownMenu");
    dm.style.display = dm.style.display==="flex" ? "none" : "flex";
}

const imgs=["short.jpeg","short.png","short3.jpeg"];
let i=0;
const img=document.getElementById("img1");

function next(){
    i=(i+1)%imgs.length;
    img.src=imgs[i];
}
function prev(){
    i=(i-1+imgs.length)%imgs.length;
    img.src=imgs[i];
}
</script>

</body>
</html>
