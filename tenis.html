<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tênis | QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}

/* BASE */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:white;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    padding:0 30px;
    gap:20px;
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,.05);
}

/* BOTÃO MENU */
.menu-btn{
    font-size:32px;
    cursor:pointer;
    user-select:none;
}
.menu-btn:hover{color:#f25c54}

/* LOGO */
.navbar img{height:100px}

/* MENU LATERAL */
.menu-lateral{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:#0e0e0e;
    padding:90px 25px;
    transition:.4s;
    z-index:2000;
    box-shadow:10px 0 30px rgba(0,0,0,.6);
}
.menu-lateral.active{left:0}

/* FECHAR */
.menu-fechar{
    position:absolute;
    top:20px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}
.menu-fechar:hover{color:#f25c54}

/* LINKS MENU */
.menu-lateral a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:18px;
    margin-bottom:22px;
    font-weight:600;
}
.menu-lateral a:hover{color:#f25c54}

/* DROPDOWN */
.produtos-btn{cursor:pointer}
.submenu{
    margin-left:15px;
    margin-top:10px;
    display:none;
}
.submenu a{
    font-size:16px;
    font-weight:500;
    margin-bottom:15px;
    color:#ccc;
}

/* CONTEÚDO */
.section{
    padding:120px 50px;
}
.section h1{
    font-size:42px;
    margin-bottom:40px;
}

/* PRODUTOS */
.produtos{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
}

/* CARD */
.card{
    width:300px;
    background:linear-gradient(180deg,#141414,#0d0d0d);
    border-radius:24px;
    overflow:hidden;
    box-shadow:0 14px 35px rgba(0,0,0,.6);
    position:relative;
    transition:.4s;
}
.card:hover{transform:translateY(-10px)}

/* IMAGEM */
.card img{
    width:100%;
    height:300px;
    object-fit:contain;
    padding:18px;
    background:#0c0c0c;
}

/* INFO */
.info{
    padding:18px;
    text-align:center;
}
.nome{font-weight:600}

/* SETAS */
.seta{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:38px;
    height:38px;
    background:rgba(0,0,0,.75);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    cursor:pointer;
}
.seta:hover{background:#f25c54}
.esq{left:12px}
.dir{right:12px}

/* RESPONSIVO */
@media(max-width:900px){
    .produtos{justify-content:center}
    .section h1{font-size:32px}
}
</style>
</head>

<body>

<!-- MENU LATERAL -->
<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">←</div>

    <a href="index.html">Home</a>

    <a class="produtos-btn" onclick="toggleProdutos()">Produtos ▾</a>
    <div class="submenu" id="submenuProdutos">
        <a href="tenis.html">Tênis</a>
        <a href="camisas.html">Camisas</a>
        <a href="shorts.html">Shorts</a>
        <a href="conjuntos.html">Conjuntos</a>
        <a href="garrafas.html">Garrafas</a>
        <a href="acessorios.html">Acessórios</a>
    </div>

    <a href="colecao.html">Coleções</a>
    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png" alt="QueenFit Store">
</div>

<!-- CONTEÚDO -->
<div class="section">
<h1>Tênis Esportivo Feminino</h1>

<div class="produtos">

<!-- PRODUTO -->
<div class="card">

<a href="https://s.shopee.com.br/8zymXXESsm" target="_blank" style="color:white;text-decoration:none">
    <img id="img1" src="tenis.jpeg" alt="Tênis Esportivo Feminino Confortável">
    <div class="info">
        <div class="nome">Tênis Esportivo Feminino</div>
    </div>
</a>

<div class="seta esq" onclick="prev(1)">‹</div>
<div class="seta dir" onclick="next(1)">›</div>

</div>
</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

function toggleProdutos(){
    const sm = document.getElementById("submenuProdutos");
    sm.style.display = sm.style.display === "block" ? "none" : "block";
}

/* IMAGENS DOS PRODUTOS */
const produtos = {
    1: ["tenis.jpeg", "tenis2.jpeg", "tenis3.jpeg"]
};

const index = {1:0};

function next(p){
    index[p] = (index[p] + 1) % produtos[p].length;
    document.getElementById("img"+p).src = produtos[p][index[p]];
}

function prev(p){
    index[p] = (index[p] - 1 + produtos[p].length) % produtos[p].length;
    document.getElementById("img"+p).src = produtos[p][index[p]];
}
</script>

</body>
</html>
