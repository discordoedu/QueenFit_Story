<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Coleções | QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}

/* BASE */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:white;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    padding:0 30px;
    gap:20px;
    z-index:1000;
    border-bottom:1px solid rgba(255,255,255,.05);
}

/* BOTÃO MENU */
.menu-btn{
    font-size:32px;
    cursor:pointer;
    user-select:none;
    transition:.3s;
}
.menu-btn:hover{color:#f25c54}

/* LOGO */
.navbar img{height:100px}

/* MENU LATERAL */
.menu-lateral{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:#0e0e0e;
    padding:90px 25px;
    transition:.4s;
    z-index:2000;
    box-shadow:10px 0 30px rgba(0,0,0,.6);
}
.menu-lateral.active{left:0}

/* FECHAR */
.menu-fechar{
    position:absolute;
    top:20px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}
.menu-fechar:hover{color:#f25c54}

/* LINKS MENU */
.menu-lateral a{
    display:block;
    color:white;
    text-decoration:none;
    font-size:18px;
    margin-bottom:22px;
    font-weight:600;
    transition:.3s;
}
.menu-lateral a:hover{color:#f25c54}

/* DROPDOWN PRODUTOS */
.produtos-btn{
    cursor:pointer;
}

.submenu{
    margin-left:15px;
    margin-top:10px;
    display:none;
}
.submenu a{
    font-size:16px;
    font-weight:500;
    margin-bottom:15px;
    color:#ccc;
}
.submenu a:hover{color:#f25c54}

/* CONTEÚDO */
.section{
    padding:120px 50px;
}
.section h1{
    font-size:42px;
    margin-bottom:40px;
}

/* PRODUTOS */
.produtos{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
}

/* CARD */
.card{
    width:300px;
    background:linear-gradient(180deg,#141414,#0d0d0d);
    border-radius:24px;
    overflow:hidden;
    box-shadow:0 14px 35px rgba(0,0,0,.6);
    position:relative;
    transition:.4s;
}
.card:hover{transform:translateY(-10px)}

/* IMAGEM */
.card img{
    width:100%;
    height:300px;
    object-fit:contain;
    padding:18px;
    background:#0c0c0c;
    transition:opacity .3s;
}

/* INFO */
.info{
    padding:18px;
    text-align:center;
}
.nome{font-weight:600}

/* SETAS */
.seta{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:38px;
    height:38px;
    background:rgba(0,0,0,.75);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    cursor:pointer;
    user-select:none;
}
.seta:hover{background:#f25c54}
.esq{left:12px}
.dir{right:12px}

/* RESPONSIVO */
@media(max-width:900px){
    .produtos{justify-content:center}
    .section h1{font-size:32px}
}
</style>
</head>

<body>

<!-- MENU LATERAL -->
<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">←</div>

    <a href="index.html">Voltar para o menu</a>

    <!-- PRODUTOS DROPDOWN -->
    <a class="produtos-btn" onclick="toggleProdutos()">Produtos ▾</a>
    <div class="submenu" id="submenuProdutos">
        <a href="#">Tênis</a>
        <a href="#">Camisas</a>
        <a href="#">Shorts</a>
        <a href="#">Conjuntos</a>
        <a href="#">Garrafas</a>
        <a href="#">Acessórios</a>
    </div>

    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
    <a href="index.html#vendido">Mais vendidos</a>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png">
</div>

<!-- COLEÇÕES -->
<div class="section">
<h1>Coleções</h1>

<div class="produtos">

<div class="card">
<a href="https://s.shopee.com.br/BNO1EABCB" target="_blank" style="color:white;text-decoration:none">
<img id="img1" src="short.jpeg">
<div class="info"><div class="nome">Short Fitness Feminino</div></div>
</a>
<div class="seta esq" onclick="prev(1)">‹</div>
<div class="seta dir" onclick="next(1)">›</div>
</div>

<div class="card">
<a href="https://s.shopee.com.br/8zymXXESsm" target="_blank" style="color:white;text-decoration:none">
<img id="img2" src="tenis.jpeg">
<div class="info"><div class="nome">Tênis Esportivo</div></div>
</a>
<div class="seta esq" onclick="prev(2)">‹</div>
<div class="seta dir" onclick="next(2)">›</div>
</div>

<div class="card">
<a href="https://s.shopee.com.br/8Kj5kRDq86" target="_blank" style="color:white;text-decoration:none">
<img id="img3" src="camisa.jpeg">
<div class="info"><div class="nome">Camisa Fitness</div></div>
</a>
<div class="seta esq" onclick="prev(3)">‹</div>
<div class="seta dir" onclick="next(3)">›</div>
</div>

<div class="card">
<a href="https://s.shopee.com.br/5Am3yhWbdA" target="_blank" style="color:white;text-decoration:none">
<img id="img4" src="conjunto1.jpeg">
<div class="info"><div class="nome">Conjunto Feminino</div></div>
</a>
<div class="seta esq" onclick="prev(4)">‹</div>
<div class="seta dir" onclick="next(4)">›</div>
</div>

</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

function toggleProdutos(){
    document.getElementById("submenuProdutos").classList.toggle("active");
    const sm = document.getElementById("submenuProdutos");
    sm.style.display = sm.style.display === "block" ? "none" : "block";
}

const produtos={
1:["short.jpeg","short.png","short3.jpeg"],
2:["tenis.jpeg","tenis2.jpeg","tenis3.jpeg"],
3:["camisa.jpeg","camisa2.jpeg","camisa3.jpeg","camisa4.jpeg"],
4:["conjunto1.jpeg","conjunto2.jpeg","conjunto3.jpeg"]
};

const index={1:0,2:0,3:0,4:0};

function next(p){
    index[p]=(index[p]+1)%produtos[p].length;
    document.getElementById("img"+p).src=produtos[p][index[p]];
}
function prev(p){
    index[p]=(index[p]-1+produtos[p].length)%produtos[p].length;
    document.getElementById("img"+p).src=produtos[p][index[p]];
}
</script>

</body>
</html>
